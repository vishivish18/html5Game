<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 </title>
    <style>
    canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
    }
    </style>
</head>

<body onload="startGame()">
    <script type="text/javascript">
    function startGame() {
        myGameArea.start();
        console.log(myGameArea)
        blueGamePiece = new component(20, 20, "blue", 0, 0);
        redGamePiece = new component(30, 30, "red", 30, 100);
        myObstacle = new component(10, 200, "green", 200, 120);
        anotherObstacle = new component(10, 300, "yellow", 300, 220)
    }

    function component(width, height, color, x, y) {
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.speedX = 0;
        this.speedY = 0;
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
        this.update = function() {
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        };
        this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY
        }
        this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + (this.width);
            var mytop = this.y;
            var mybottom = this.y + (this.height);
            var otherleft = otherobj.x;
            var otherright = otherobj.x + (otherobj.width);
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + (otherobj.height);
            var crash = true;
            if ((mybottom < othertop) ||
                (mytop > otherbottom) ||
                (myright < otherleft) ||
                (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }

    function moveup() {
        blueGamePiece.speedY -= 1;
    }

    function movedown() {
        blueGamePiece.speedY += 1;
    }

    function moveright() {
        blueGamePiece.speedX += 1;
    }

    function moveleft() {
        blueGamePiece.speedX -= 1;
    }

    function updateGameArea() {
        if (blueGamePiece.crashWith(myObstacle) || blueGamePiece.crashWith(anotherObstacle)) {
            myGameArea.stop();
        } else {
            myGameArea.clear();
            myObstacle.update();
            anotherObstacle.update();
            blueGamePiece.newPos();
            blueGamePiece.update();
        }
        //blueGamePiece.x += 1;
        //redGamePiece.x += 2;
        // blueGamePiece.speedX = 0;
        // blueGamePiece.speedY = 0;
        if (myGameArea.keys && myGameArea.keys[37]) {

            blueGamePiece.speedX -= 1
        }
        if (myGameArea.keys && myGameArea.keys[39]) {

            blueGamePiece.speedX = 1;
        }
        if (myGameArea.keys && myGameArea.keys[38]) {

            blueGamePiece.speedY = -1;
        }
        if (myGameArea.keys && myGameArea.keys[40]) {
            blueGamePiece.speedY = 1;
        }
        blueGamePiece.newPos()
        blueGamePiece.update();
        myObstacle.update();
        //redGamePiece.update();
    }
    var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function() {
            this.canvas.height = 520;
            this.canvas.width = 600;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            window.addEventListener('keydown', function(e) {
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys[e.keyCode] = true;
            })
            window.addEventListener('keyup', function(e) {
                myGameArea.keys[e.keyCode] = false;
            })
            window.addEventListener('mousemove', function(e) {
                console.log(e.pageX, e.pageY)
            })
        },

        clear: function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function() {
            clearInterval(this.interval);
        }
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
            return true;
        }
        return false;
    }
    </script>
    <button onclick="moveup()">UP</button>
    <button onclick="movedown()">DOWN</button>
    <button onclick="moveleft()">LEFT</button>
    <button onclick="moveright()">RIGHT</button>
</body>

</html>
